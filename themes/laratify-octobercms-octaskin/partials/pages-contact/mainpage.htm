<div class="lt-row row">
  <div class="lt-col col s12">
    <h2 class="lt-title">{{ '82.- contact:mainpage:Contact us'|_ }}</h2>
    <p class="flow-text">{{ '83.- contact:mainpage:Send your info'|_ }}</p>
    <p>{{ '84.- contact:mainpage:and questions'|_ }}</p>
  </div>
</div>

<div class="lt-vertical-spacer"></div>

<form class="col s12">
  <div class="lt-row row">
    <div class="input-field lt-col col s6">
      <input type="text" class="validate" id="first_name">
      <label for="first_name" class="active">{{ '85.- contact:mainpage:First Name'|_ }}</label>
    </div>
    <div class="input-field lt-col col s6">
      <input type="text" id="last_name">
      <label for="last_name">{{ '86.- contact:mainpage:Last Name'|_ }}</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <input type="email" class="validate" id="email">
      <label data-success="right" data-error="wrong" for="email">{{ '87.- contact:mainpage:Email'|_ }}</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="input-field lt-col col s12">
      <textarea id="textarea1" class="materialize-textarea"></textarea>
      <label for="textarea1">{{ '88.- contact:mainpage:Description'|_ }}</label>
    </div>
  </div>
  <div class="lt-row row">
    <div class="lt-col col s12">
      <label for="datepicker">{{ '89.- contact:mainpage:Set the Date'|_ }}</label>
      <input type="date" class="datepicker" id="datepicker">
    </div>
  </div>

  <div class="lt-row row">
    <div class="lt-col col s12">
      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
      <label for="filled-in-box">{{ '90.- contact:mainpage:Send copy to my Email'|_ }}</label>
    </div>
  </div>

  <div class="lt-vertical-spacer"></div>

  <div class="lt-row row">
    <div class="lt-col col s12">
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit <i class="material-icons right">send</i></button>
    </div>
  </div>
</form>
